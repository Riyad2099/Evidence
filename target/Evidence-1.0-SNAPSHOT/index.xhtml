<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    </h:head>
    <h:body>

        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <fieldset >
                        <legend>Student Form</legend>
                        <h:form>
                            <div class="form-group">
                                <div class="row">
                                 <div class="col-md-6">
                                <label for="id">ID</label>
                                <p:inputText id="id" 
                                             styleClass="form-control" 
                                             placeholder="Enter your id"/>
                                </div>
                                <div class="col-md-6">
                                <label for="name">Name</label>
                                <p:inputText id="name" 
                                             styleClass="form-control" 
                                             placeholder="Enter your name"/>
                                </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobile">Mobile</label>
                                <p:inputText  
                                             id="mobile" 
                                             styleClass="form-control" 
                                             placeholder="Enter your mobile number"/>
                            </div >
                            
                            <div class="form-group">
                                <label for="course">Course</label>
                                <p:selectOneMenu id="course" style="width:100%">
                                    <f:selectItem itemValue="JEE" itemLabel="JEE"/>
                                    <f:selectItem itemValue="GAVE" itemLabel="GAVE"/>
                                    <f:selectItem itemValue="C#" itemLabel="C#"/>
                                    <f:selectItem itemValue="NT" itemLabel="NT"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <p:selectOneRadio id="Gender" style="">
                                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                                    <f:selectItem itemValue="Female" itemLabel="Female"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="form-group">
                                <label for="skill">Skill</label>
                                <p:selectManyCheckbox id="skill" style="">
                                    <f:selectItem itemValue="html" itemLabel="html"/>
                                    <f:selectItem itemValue="css" itemLabel="css"/>
                                </p:selectManyCheckbox>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <p:inputTextarea id="address" 
                                             styleClass="form-control" 
                                             >
                                    
                                    </p:inputTextarea>
                            </div>
                            <div class="form-group">
                                <p:commandButton styleClass="btn btn-primary" value="save"/>
                            </div>

                        </h:form>
                    </fieldset>

                </div>
            </div>

        </div>
    </h:body>
</html>
